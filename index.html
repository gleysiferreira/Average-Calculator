<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title> Imersão Dev Alura - Aula 01</title>
</head>

<body>
  <div class="top-box">
    <div class="container">
      <header>
        <a href="https://alura.com.br/" target="_blank"><img id="img1"
            src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="alura" class="alura-logo"></a>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
          class="page-logo" alt="imersao">
        <h1> Calculadora de Média </h1>
        <p>Descubra qual a sua média de nota de todas as provas!</p>
      </header>
      <section class="formulario">
        <input type="number" id="nota1" placeholder="Nota 1° período">
        <input type="number" id="nota2" placeholder="Nota 2° período">
        <input type="number" id="nota3" placeholder="Nota 3° período">
        <input type="number" id="nota4" placeholder="Nota 4° período">
        <br>
        <input class="button" type="submit" id="submit" value="Calcular">
      </section>
      <p class="texto--padrao">Resultado:</p>
      <p class="texto--padrao" id="resultado"></p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
